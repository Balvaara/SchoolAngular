<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="page-header">
                    <h4 class="page-title">Classe</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <p >
                                <i class="flaticon-home"></i>
                            </p>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <p >Classe</p>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <p >Ajouter Une Classe</p>
                        </li>
                    </ul>
                </div>
                <h3 class="box-title">
                    <i class="icon-arrow-right" ></i>Inserer  Une Classe 
                    <i class="fa fa-school" ></i></h3>
                 
            </div>
            <div class="ml-md-auto py-4 py-md-2">
                <a href="" routerLink="/default/lister_classe" class="btn btn-primary btn-round"> <i class="fa fa-plus fa-fw"></i>Liste Classe</a>
            </div>
            <form [formGroup]="loginForm" >
                <div class="form-row">

                    <div class="form-group col-md-4">
                        <div class="form-group form-group-default">
                            <label>Code Classe</label>
                            <input  id="Name" [ngClass]="{ 'is-invalid': submitted && f.codeclasse.errors }" formControlName="codeclasse" type="text" class="form-control" placeholder="Matricule Svp">
                            <div *ngIf="submitted && f.codeclasse.errors" class="invalid-feedback">
                                <div *ngIf="f.codeclasse.errors.required">Matricule est Obligatoire</div>
                            </div>
                        </div>
                    </div>
                     <div class="form-group col-md-4">
                        <div class="form-group form-group-default">
                            <label>Libelle  De La Classe</label>
                            <input  id="Name" [ngClass]="{ 'is-invalid': submitted && f.libelleclasse.errors }" formControlName="libelleclasse" type="text" class="form-control" placeholder="Matricule Svp">
                            <div *ngIf="submitted && f.libelleclasse.errors" class="invalid-feedback">
                                <div *ngIf="f.libelleclasse.errors.required">Matricule est Obligatoire</div>
                            </div>
                        </div>
                    </div>
                    
             
                    <div class="form-group col-md-4">
                            <div class="form-group form-group-default">
                                <button  [disabled]="loading" class="btn btn-primary" (click)="Enregistrer()">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1">
                                </span>
                                    Submit
                                </button>
                            </div>
                    </div>
             </div>
            </form>
</div>
</div>
</div>
