<!doctype html>
<html class="no-js" lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Web Hosting HTML-5 Template </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="assets/connexion/img/favicon.ico">

		<!-- CSS here -->
            <link rel="stylesheet" href="assets/connexion/css/bootstrap.min.css">
            <link rel="stylesheet" href="assets/connexion/css/owl.carousel.min.css">
            <link rel="stylesheet" href="assets/connexion/css/slicknav.css">
            <link rel="stylesheet" href="assets/connexion/css/flaticon.css">
            <link rel="stylesheet" href="assets/connexion/css/animate.min.css">
            <link rel="stylesheet" href="assets/connexion/css/magnific-popup.css">
            <link rel="stylesheet" href="assets/connexion/css/fontawesome-all.min.css">
            <link rel="stylesheet" href="assets/connexion/css/themify-icons.css">
            <link rel="stylesheet" href="assets/connexion/css/slick.css">
            <link rel="stylesheet" href="assets/connexion/css/nice-select.css">
            <link rel="stylesheet" href="assets/connexion/css/style.css">
   </head>

   <body>
    
   
    <main>

        <!-- Slider Area Start-->
        <div class="slider-area slider-bg ">
            <div class="slider-active dot-style">
                <div class="single-slider d-flex align-items-center slider-height ">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-6 col-md-9 ">
                                <h2>Login</h2>
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" formControlName="username" class="form-control   " [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username"/>
                                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                            <div *ngIf="f.username.errors.required">Username est Obligatoire</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" formControlName="password" class="form-control   " [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="****" />
                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password est Obligatoire</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button [disabled]="loading" class="btn btn-primary">
                                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                            Login
                                        </button>
                                        <!-- <a routerLink="/register" class="btn btn-link">Register</a> -->
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-6">
                                <div class="hero__img d-none d-lg-block f-right">
                                    <img src="assets/connexion/img/hero/hero_right.png" alt="" data-animation="fadeInRight" data-delay="1s">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
                  
                 
            </div>
            

        </div>
        
</main>
    <!-- JS here -->
		<!-- All JS Custom Plugins Link Here here -->
        <script src="assets/connexion/js/vendor/modernizr-3.5.0.min.js"></script>

        <script src="assets/connexion/js/bootstrap.min.js"></script>
	    <!-- Jquery Mobile Menu -->

		<!-- Jquery Slick , Owl-Carousel Plugins -->
        <script src="assets/connexion/js/owl.carousel.min.js"></script>
        <script src="assets/connexion/js/slick.min.js"></script>
		<!-- One Page, Animated-HeadLin -->
        <script src="assets/connexion/js/wow.min.js"></script>

        <script src="assets/js/jquery.magnific-popup.js"></script>

		<!-- Nice-select, sticky -->

    </body>
