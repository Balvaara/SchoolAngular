<div class='container'>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="page-header">
                    <h4 class="page-title">Cours</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <p >
                                <i class="fas fa-book"></i>
                            </p>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <p >Cours</p>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <p >Emplois Du Temps</p>
                        </li>
                    </ul>
                </div>
                <h3 class="box-title">
                    <i class="icon-arrow-right" ></i>Emplois Du Temps
                    <i class="fas fa-book" ></i></h3>
                 
            </div>
            <div class="ml-md-auto py-4 py-md-2">
                <a href="" routerLink="/default/menu_cours" class="btn btn-primary btn-round">
                 <i class="fas fa-archive"></i>Vers  Le Menu</a>
            </div>

 <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <div class="form-group form-floating-label">
                <select
                class="form-control input-solid" id="selectFloatingLabel2" formControlName="classes" >
                    <option >Classe</option>
                    <option *ngFor=" let cl of allcl " value="{{cl.id}}">
                        {{cl.libelleclasse}}
                    </option>
                  
                </select>
                <label for="selectFloatingLabel2" class="placeholder">..Choisissez Une Classe..</label>
            </div>
        </div>
        <div class="form-group col-md-6">
            <div class="form-group form-floating-label">
                <select
                class="form-control input-solid" id="selectFloatingLabel2" formControlName="session" >
                    <option >Annee Scolaire</option>
                    <option *ngFor=" let sessions of allsession " value="{{sessions.id}}">
                        {{sessions.libAnn}}
                    </option>
                  
                </select>
                <label for="selectFloatingLabel2" class="placeholder">..Choisissez Une Annee Scolaire..</label>
            </div>
        </div>
                <div class="form-group col-md-6">
        <div class="card-action">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading"  class="spinner-border spinner-border-sm mr-1"></span>
                <i class="fa fa-search search-icon"></i>Recherche
            </button>
            </div>
        </div>
    </div>
     
  
</form>
  <div *ngIf="variable1">          
   
     <table class="table table-head-bg-primary mt-4">
        <thead>
            <tr>
              <th scope="col">
                Jours
              </th>
              <th scope="col">
                Heures Debut
              </th>
              <th scope="col">
                Heures  Fin
              </th>
              <th scope="col">
                Cours
                
              </th>
       
            </tr>
         
        </thead>
        <tbody>
             <tr *ngFor="let emp of allemp">
                  <td >
                  {{emp.jours}}
                  </td>
                  <td >
                    {{emp.heurDebut | date:'HH:mm'}}
                  </td>
                  <td >
                    {{emp.heurFin | date:'HH:mm'}}
                  </td>
                   
                  <td width="33%" >
                
                    <p>{{emp.mats.libellemat}}</p>
                     <p>{{emp.professeurs.prenompr}}
                     {{emp.professeurs.nompr}}</p>
                  </td>
                  
            </tr>
           
        </tbody>
    </table>
</div>
</div>
</div>
</div>
