<div class="card">
        <div class="page-header">
            <h4 class="page-title">Tuteurs</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <p >
                        <i class="flaticon-home"></i>
                    </p>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <p >Tuteurs</p>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <p >Liste Des Tuteurs</p>
                </li>
            </ul>
            <div class="ml-md-auto py-4 py-md-2">
                <a href="" routerLink="/default/inscrire" class="btn btn-primary btn-round"> <i class="fas fa-feather-alt"></i>Nouvelle Inscription</a>
            </div>
        </div>
        
 
    <!-- <div class="card-body"> -->
      
           
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button type="submit" class="btn btn-search pr-1">
                            <i class="fa fa-search search-icon"></i>
                        </button>
                    </div>
                    <input type="text" placeholder="Search ..." class="form-control" [(ngModel)]="term">
                </div>
         
    
        <table class="table table-head-bg-primary mt-4">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Prenom&Nom</th>
                    <th scope="col">Adresse</th>
                    <th scope="col">Telephone</th>
                    <th scope="col">Nombres D'eleve</th>
                   <th scope="col">Modifier</th>
                 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pr of allpr | paginate:{itemsPerPage:5,currentPage:p}| filter:term ">
                    <td>{{pr.id}}</td>
                    <td>{{pr.prenomp}} {{pr.nomp}}</td>
                    
                   
                    <td>{{pr.adressep}}</td>
                    <td>{{pr.telp}}</td>
                    <td class="text">[{{pr.eleves.length}}]</td>
                    <td><button type="button" data-toggle="tooltip" title=""
                        class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"
                        (click)="editPr(pr.id)"   data-toggle="modal"
                        data-target="#exampleModalLongPr">
                        <i class="fa fa-edit"></i></button></td>
                   
                </tr>
               
            </tbody>
        </table>
        
    <!-- </div> -->
    <div class="card-footer pb-0 pt-3">
        <pagination-controls (pageChange)="p=$event">
                            
        </pagination-controls>
     </div>
</div>
   <!-- MODIFICATION -->
<div class="container"  *ngIf="variable">
    <div  class="modal fade" id="exampleModalLongPr" tabindex="2" role="dialog" aria-labelledby="exampleModalLongPrTitle" aria-hidden="true" >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
       
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="box-title"><i class="icon-arrow-right" ></i>Modifier Classe</h3>
                        </div>
                        <form [formGroup]="loginForm" >
                                    <div class="form-group form-group-default">
                                        <label>ID</label>
                                        <input [value]="idmod" name="idmod"  formControlName="id" type="text" class="form-control" id="disableinput" disabled>
                                    
                                    </div>
                                <div class="form-group form-group-default">
                                    <label>Prenom</label>
                                    <input [value]="prenomp" name="prenomp" id="Name"  formControlName="prenomp" type="text" class="form-control">
                                    
                                </div>
            
                                <div class="form-group form-group-default">
                                    <label>Nom</label>
                                    <input [value]="nomp" name="nomp" id="Name"  formControlName="nomp" type="text" class="form-control" >
                                </div>
                        

                            <div class="form-group form-group-default">
                                <label>Adresse</label>
                                <input [value]="adressep" name="adressep" id="Name"  formControlName="adressep" type="text" class="form-control">
                                
                            </div>

                            <div class="form-group form-group-default">
                                <label>Telephone</label>
                                <input [value]="telp" name="telp" id="Name"  formControlName="telp" type="text" class="form-control" >

                            </div>
                            <div class="card-action">
                                <button   class="btn btn-primary" (click)="onSubmit()">
                                    Submit</button>
                            </div>      
                            </form>
                    </div>
                    </div>
                    </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Terminer</button>
          </div>
        </div>
      </div>
</div>
