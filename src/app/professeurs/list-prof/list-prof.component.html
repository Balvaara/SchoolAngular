<div class="card">
        <div class="page-header">
            <h4 class="page-title">Professeurs</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <p >
                        <i class="flaticon-home"></i>
                    </p>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <p >Professeurs</p>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <p >Liste Professeurs</p>
                </li>
            </ul>
            <div class="ml-md-auto py-4 py-md-2">
                <a href="" routerLink="/default/ajout_prof" class="btn btn-primary btn-round"> <i class="fa fa-plus fa-fw"></i>Nouvel Professeur</a>
            </div>
        </div>
        
 
    <!-- <div class="card-body"> -->
      
           
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button type="submit" class="btn btn-search pr-1">
                            <i class="fa fa-search search-icon"></i>
                        </button>
                    </div>
                    <input type="text" placeholder="Search ..." class="form-control" [(ngModel)]="term">
                </div>
         
    
        <table class="table table-head-bg-primary mt-4">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Telephone</th>
                
                    <th scope="col">Adresse</th>
                    <th scope="col">Matricule</th>
                    <th scope="col">Matieres</th>
                   <th scope="col">Modifier</th>
                   <th scope="col">Supprimer</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let profs of allpro | paginate:{itemsPerPage:5,currentPage:p}| filter:term ">
                    <td>{{profs.id}}</td>
                    <td>{{profs.prenompr}}</td>
                    <td>{{profs.nompr}}</td>
                    <td>{{profs.telpr }}</td>
                   
                    <td>{{profs.adressepr}}</td>
                    <td>{{profs.matriculepr}}</td>
                    <td>
                        <tr *ngFor="let prof of profs.mats ">
                       {{prof.libellemat}}
                        </tr>
                    </td>
                    <td><button type="button" data-toggle="tooltip" title=""
                        class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"
                        (click)="editCM(profs.id)"   data-toggle="modal"
                        data-target="#exampleModalLongCM">
                        <i class="fa fa-edit"></i></button></td>
                    <td><button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-danger"
                    data-original-title="Remove"
                    mwlConfirmationPopover
                    [popoverTitle]="popoverTitle"
                    [popoverMessage]="popoverMessage"
                    placement="left"
                    (confirm)="confirmClicked = Action(profs.id)"
                    (cancel)="cancelClicked = true"  >
                    <i class="fa fa-times"></i></button>
                </td>
                </tr>
               
            </tbody>
        </table>
        
    <!-- </div> -->
    <div class="card-footer pb-0 pt-3">
        <pagination-controls (pageChange)="p=$event">
                            
        </pagination-controls>
     </div>
</div>
<div class="container"  *ngIf="variable">
<div  class="modal fade" id="exampleModalLongCM" tabindex="2" role="dialog" aria-labelledby="exampleModalLongCMTitle" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
   
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="box-title"><i class="icon-arrow-right" ></i>Modifier Un Utilisateur</h3>
                    </div>
                    <form [formGroup]="loginForm" >
                        <div class="form-group form-group-default">
                            <label>ID</label>
                            <input [value]="idmod" name="idmod"  formControlName="id" type="text" class="form-control" id="disableinput" disabled>
                          
                        </div>
                    <div class="form-group form-group-default">
                        <label>Coefficient</label>
                        <input [value]="coef" name="coef" id="Name"  formControlName="coef" type="text" class="form-control">
                        
                    </div>

        <div class="card-action">
            <button   class="btn btn-primary" (click)="onSubmit()">
                Submit</button>
        </div>      
        </form>
        </div>
        </div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Terminer</button>
      </div>
    </div>
  </div>
</div>
