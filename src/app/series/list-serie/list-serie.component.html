<div class="card">
    <div class="page-header">
        <h4 class="page-title">Series</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <p >
                    <i class="flaticon-home"></i>
                </p>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <p >Series</p>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <p >Liste Series</p>
            </li>
        </ul>
        <div class="ml-md-auto py-4 py-md-2">
            <a href="" routerLink="/default/ajout_serie" class="btn btn-primary btn-round"> <i class="fa fa-plus fa-fw"></i>Nouvel Serie</a>
        </div>
    </div>
  
       
            <div class="input-group">
                <div class="input-group-prepend">
                    <button type="submit" class="btn btn-search pr-1">
                        <i class="fa fa-search search-icon"></i>
                    </button>
                </div>
                <input type="text" placeholder="Search ..." class="form-control" [(ngModel)]="term">
            </div>
     

    <table class="table table-head-bg-primary mt-4">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Code Serie</th>
                <th scope="col">Libelle Serie</th>
                <th scope="col">Modifier</th>
                <th scope="col">Supprimer</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let serie of allserie | paginate:{itemsPerPage:5,currentPage:p}| filter:term ">
                <td>{{serie.id}}</td>
                <td>{{serie.codeserie}}</td>
                <td>{{serie.libelleserie}}</td>
                <td>
                    <button type="button" data-toggle="tooltip" title=""
                        class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"
                        data-toggle="modal" data-target="#exampleModalLongM"
                        (click)="editSerie(serie.id)" ><i class="fa fa-edit"></i>
                    </button>
                </td>
                <td><button type="button"  data-toggle="tooltip" title="" class="btn btn-link btn-danger"
                    data-original-title="Remove"
                     mwlConfirmationPopover
                     [popoverTitle]="popoverTitle"
                     [popoverMessage]="popoverMessage"
                     placement="left"
                     (confirm)="confirmClicked = Action(serie.id)"
                     (cancel)="cancelClicked = true"  >
                      <i class="fa fa-times"></i></button>
                   </td>
            </tr>
           
        </tbody>
    </table>
    
<!-- </div> -->
<div class="card-footer pb-0 pt-3">
    <pagination-controls (pageChange)="p=$event">
                        
    </pagination-controls>
      </div>
</div>
<!--modificatio -->
<div class="container"  *ngIf="variable">
    <div  class="modal fade" id="exampleModalLongM" tabindex="2" role="dialog" aria-labelledby="exampleModalLongMTitle" aria-hidden="true" >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
       
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="box-title"><i class="icon-arrow-right" ></i>Modifier Un Utilisateur</h3>
                        </div>
                        <form [formGroup]="loginForm" >
                            <div class="form-group form-group-default">
                                <label>ID</label>
                                <input [value]="idmod" name="idmod"  formControlName="id" type="text" class="form-control" id="disableinput" disabled>
                              
                            </div>
                        <div class="form-group form-group-default">
                            <label>Code Serie</label>
                            <input [value]="codeserie" name="codeserie" id="Name"  formControlName="codeserie" type="text" class="form-control">
                            
                        </div>
    
                        <div class="form-group form-group-default">
                            <label>Libelle Serie</label>
                            <input [value]="libelleserie" name="libelleserie" id="Name"  formControlName="libelleserie" type="text" class="form-control" >
            
                        </div>
            <div class="card-action">
                <button   class="btn btn-primary" (click)="onSubmit()">
                    Submit</button>
            </div>      
            </form>
            </div>
            </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Terminer</button>
          </div>
        </div>
      </div>
    </div>
