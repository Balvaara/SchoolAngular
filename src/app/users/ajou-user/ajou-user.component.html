<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="page-header">
                    <h4 class="page-title">Utilisateurs</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <p>
                                <i class="fas fa-user-tie"></i>
                            </p>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <p >Utilisateurs</p>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <p >Ajout Utilisateur</p>
                        </li>
                    </ul>
                </div>
                 <h3 class="box-title">
                    <i class="icon-arrow-right" ></i>Ajouter Un Utilisateur 
                    <i class="fas fa-user-tie" ></i></h3>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <div class="form-group form-group-default">
                <label>Nom & Prenom</label>
                <input id="Name" [ngClass]="{ 'is-invalid': submitted && f.nomComplet.errors }" formControlName="nomComplet" type="text" class="form-control" placeholder="Nom Complet">
                <div *ngIf="submitted && f.nomComplet.errors" class="invalid-feedback">
                    <div *ngIf="f.nomComplet.errors.required">Nom est Obligatoire</div>
                </div>
            </div>
            <div class="form-group form-group-default">
                <label>UserName</label>
                <input id="Name"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" formControlName="username" type="text" class="form-control" placeholder="username">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username est Obligatoire</div>
                </div>
            </div>
            <div class="form-group form-group-default">
                <label>Password</label>
                <input id="Name" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" type="password" class="form-control" placeholder="Password">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password est Obligatoire</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
<div class="form-group form-group-default">
    <select class="form-control input-border-bottom" id="selectFloatingLabel" formControlName="profil"  [ngClass]="{ 'is-invalid': submitted && f.profil.errors }">
        <option value="">&nbsp;</option>
        <option *ngFor=" let profil of Allroles " value="{{profil.id}}">
            {{profil.libelleRole}}
        </option>
        <div *ngIf="submitted && f.profil.errors" class="invalid-feedback">
            <div *ngIf="f.profil.errors.required">Username est Obligatoire</div>
        </div>
    </select>
    <label for="selectFloatingLabel" class="placeholder">...Choisissez un role...</label>
</div>
<div class="card-action">
    <button  [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Submit</button>
</div>
</form>
</div>
</div>
</div>
